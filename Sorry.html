<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>i'm sorry</title>
		<style type="text/css">
			body {
				background-color: black;
				color:white;
				margin:0;
			}
			div {
				width: auto;
				height: 100vmin;
				margin: auto;
				display: block;
				position:relative;
				margin:none;
			}
			h1 {
				margin:auto;
				width:60vmin;
				text-align:justify;
				align-content: center;
				
			}
		</style>
	</head>
	<body>
		<div><h1 id="sorry"></h1></div>
		<script type="text/javascript">
			var n = 296;
			while(n>0) {
				document.getElementById("sorry").innerHTML = document.getElementById("sorry").innerHTML + "i'm sorry ";
				n--;
			}
		</script>
	</body>
</html>
