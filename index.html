<!DOCTYPE html>
<html lang="en">
<!-- github.com/Haphosm || Hapho#3077 -->
	<head>
		<meta charset="UTF-8">
		<title>i'm sorry</title>
		<style type="text/css">
			body {
				background-color: black;
				background-image: url("https://cdn.discordapp.com/avatars/613591009531789319/55e48b40fa5d3c15a5ca79dc06537040?size=1024");
				color:black;
				font-weight: bolder;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				margin:0;
				font-size: 16pt;
				overflow-y: scroll;
			}
			#backgroundDiv{
				width: max(80vmin,500px);
				height: 100%;
				margin: auto;
				display: block;
				position:relative;
				margin:none;
				margin-bottom: 1vh;
				margin-top: 1vh;
				background-color: #00ffff;
				border-radius: 1vmin;

			}
			#inputDiv{
				width: inherit;
				height: auto;
				margin:inherit;
				margin-left: 5vmin;
				margin-right:5vmin;
				position:relative;
				width: max(70vmin,500px);
				font-size: 0;
				display: flex; 
				justify-content: center;
				padding-top: 1vmin;
	
			}
			.input{
				font-family: Comic Sans MS;
				background-color: #008b8b;
				color:white;
				font-weight: bold;
				font-size: 2vmin;
				height: 6vmin;
				width: 6vmin;
				border:0.5vmin solid black;
				word-wrap: break-word;
				padding:0.5vmin;
				box-sizing: content-box;
				transition: 0.2s;
			}
			.input#input {
				width: 30vmin;
				border-top-left-radius: 1vmin;
				border-bottom-left-radius:1vmin;
				resize: none;
			}
			.input#input:focus::placeholder {
				color:transparent;
			}
			.input#input::placeholder {
				color: lightcyan;
				opacity: 1; /* Firefox */
				font-weight: normal;
				font-size: 2vmin;
				text-align: center;
				vertical-align: middle;
				line-height: 6vmin;
			}
			
			.input#submitButton{
				background-color: rgb(0, 100, 100);
			}
			.input#submitButton:hover {
				background-color: rgb(0, 146, 146);
				transition: 0.2s;
			}
			.input#submitButton:active {
				background-color: rgb(40, 184, 184);
				transition: 0.2s;
			}
			
			
			button.input {
				background:rgb(0, 100, 100);
				border-radius: 50%;
				margin: 1vmin;
				padding:0;
				align-content: center;
				position: relative;
 				display: inline-block;
				padding: 1vmin;
				border-radius: 50%;
				font-size: 0;

			}
			button.input:hover {
				cursor:pointer;
				background-color: rgb(0, 146, 146);
			}
			button.input:active {
				cursor:pointer;
				background-color: rgb(40, 184, 184);
			}

			#headerTableCell1 {
				width:58vmin;
			}
			#headerTableCell2 {
				width:6vmin
			}
			#headerTableCell3 {
				width:6vmin
			}

			.button-image {
				height:5vmin;
				width:5vmin;
				display: block;
				margin: 0 auto;
				max-width: 100%;
				max-height: 100%;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				user-select: none;
			}
			
			#sorryH1 {
				margin:auto;
				width:70vmin;
				text-align:justify;
				align-content: center;	
				transition: 0.2s;
			}

			.settings {
				display:none;
				margin:auto;
				width:70vmin;
				text-align:justify;
				align-content: center;	
				transition: 0.2s;
				padding-bottom: 2vmin;
			}
			.numInput {

			}

			/* width */
			::-webkit-scrollbar {
			width: 1.5vmin;
			}

			/* Track */
			::-webkit-scrollbar-track {
			background: none; 
			}
			
			/* Handle */
			::-webkit-scrollbar-thumb {
			background: #f1f1f1; 
			border-radius: 50vmin;
			}

			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
			background: #555; 
			}
		</style>
	</head>
	<body>
		<!-- next time add a way to change n, parent div with formatting, watermark-->
		<div id="backgroundDiv">
			<div id="inputDiv">
				<table>
					<tr><td id="headerTableCell1">
							<div style="display: flex; align-items: center;">
								<textarea id="input" placeholder="change the text" class="input" wrap="soft"></textarea>
								<input type="button" onclick="submit()" value="submit" class="input" id="submitButton" style="border-top-right-radius: 1vmin; border-bottom-right-radius:1vmin;border-left:0;">
							</div>
						</td><td id="headerTableCell2">
							<button class="input" id="settingsButton" onclick="settingsOpen()" style="margin-right:0.25vmin;"><img src="settings_gear.png" style="filter:invert();" class="button-image"></button>
						</td><td id="headerTableCell3">
							<button class="input" id="aboutButton" style="margin-left:0.25vmin;margin-right:0;"><img src="question_mark.png" style="filter:invert();" class="button-image"></button>
					</td></tr>
				</table>
			</div>
			<h1 id="sorryH1"></h1>

			<div class="settings">
				<h1>Customisation</h1>
				<label>String count (how many words): <input type="number" class="numInput" inputmode="numeric" pattern="[0-9]" min="1" max="500"><button>Apply</button></label><br/>
				<label>Theme Color: <input type="color" value="#00ffff"><button>Apply</button></label><br/>
				<label>Text Color:<input type="color" value="#ffffff"><button>Apply</button></label>
				<h2>Background</h2>
				<label>Background type:</label><br/>
					<label>Color<input type="radio" name="backgroundType"></label><br/>
					<label>Image<input type="radio" name="backgroundType"></label>
			</div>
		</div>

		<script type="text/javascript">
			var defaultText = "i'm sorry";
			const textarea = document.getElementById("input");
			
			
			function settingsOpen() {
				document.querySelector("#settingsButton").setAttribute('onclick','settingsClose()')
				document.querySelector("#sorryH1").style = "display:none;"
				document.querySelector(".settings").style = "display:block;"
			}
			
			function settingsClose() {
				document.querySelector("#settingsButton").setAttribute('onclick','settingsOpen()')
				document.getElementById("sorryH1").style = "display:block;"
				document.querySelector(".settings").style = "display:none;"
			}
			
			function submit() {
				var inputData = document.getElementById("input").value;
				renderText(inputData);
				document.getElementById("input").value = "";
			}
			renderText(defaultText);
			
			function renderText(text) {
				n = 2003;
				document.getElementById("sorryH1").innerHTML = "";
				while(n>=0) {
					document.getElementById("sorryH1").innerHTML = document.getElementById("sorryH1").innerHTML + text + " ";
					n--;
				}
			}

			textarea.addEventListener("keydown", function(event) {
			if (event.key === "Enter") {
				event.preventDefault();
				submit();
			}
			});
			
		</script>
	</body>
</html>
